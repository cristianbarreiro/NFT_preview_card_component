<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

  <div class="card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" class="equilibrium">
      <img src="images/icon-view.svg" alt="Icon View" class="eye-icon">
    </div>
    <div class="div">
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <p><img src="images/icon-ethereum.svg" alt="Icon Ethereum">0.041 ETH</p>
        <small><img src="images/icon-clock.svg" alt="Icon clock">3 days left</small>
      </div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>

</html>
